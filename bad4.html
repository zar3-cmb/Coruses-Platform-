<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكر وتقدير من العملاء - كورساتنا</title>
    <link rel="stylesheet" href="bad4.css">
    <link rel="stylesheet" href="cdnjs.cloudflare.com">
</head>
<body>
    <header>
        <h1>شكراً لثقتكم بنا!</h1>
        <p>مجموعة مختارة من آراء عملائنا الكرام ونجاحاتهم في كورساتنا.</p>
    </header>

    <main class="container">
        <section class="testimonial-stats">
            <h2>أكثر من 100+ تقييم إيجابي</h2>
            <div class="stats-cards">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3>1500+</h3>
                    <p>طالب مسجل</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-star"></i>
                    <h3>4.9/5</h3>
                    <p>متوسط التقييم</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-graduation-cap"></i>
                    <h3>98%</h3>
                    <p>نسبة الإكمال</p>
                </div>
            </div>
        </section>

        <section class="testimonials-grid" id="testimonials-grid">
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> كورساتنا التعليمية. شكراً لثقتكم.</p>
    </footer>

    <script src="bad4.js"></script>
</body>
</html>
